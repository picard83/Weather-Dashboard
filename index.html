<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Weather Dashboard</h1>
    </header>

    <!-- Search box and button -->
    <h2 class="search-for-city">Search For Any City</h2>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search..." />
      <button class="search-button">Search</button>
    </div>
    <div class="city-btns-container">
      <button class="city-btns" id="city1"></button><br />
      <button class="city-btns" id="city2"></button><br />
      <button class="city-btns" id="city3"></button><br />
      <button class="city-btns" id="city4"></button><br />
      <button class="city-btns" id="city5"></button><br />
    </div>
    <div class="city-weather">
      <h2></h2>
      <p class="temp"></p>
      <p class="wind-speed"></p>
      <p class="humidity"></p>
    </div>

    <div class="weather-block-container">
      <div class="weather-blocks date-div-1">
        <p class="date"></p>
        <p class="icon"></p>
        <p class="temperature"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
      </div>
      <div class="weather-blocks date-div-2"></div>
      <div class="weather-blocks date-div-3"></div>
      <div class="weather-blocks date-div-4"></div>
      <div class="weather-blocks date-div-5"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
